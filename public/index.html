<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextWeight</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TextWeight</h1>
      <nav>
        <a href="/settings">Settings</a>
        <button id="logout-btn" class="link-btn">Logout</button>
      </nav>
    </header>

    <main>
      <!-- Chart Section -->
      <section class="chart-section">
        <div class="chart-controls">
          <button id="zoom-out" title="Zoom out">-</button>
          <button id="zoom-reset" title="Reset zoom">Reset</button>
          <button id="zoom-in" title="Zoom in">+</button>
        </div>
        <div id="chart-container">
          <canvas id="weight-chart"></canvas>
        </div>
      </section>

      <!-- Actions -->
      <section class="actions">
        <button id="add-entry-btn" class="primary-btn">Add Entry</button>
        <div class="export-actions">
          <a href="/api/entries/export" class="btn">Export CSV</a>
          <a href="/api/entries/export/apple-health" class="btn">Apple Health</a>
        </div>
      </section>

      <!-- Data Table -->
      <section class="data-section">
        <h2>Weight History</h2>
        <div id="entries-table-container">
          <table id="entries-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Weight</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="entries-body">
              <!-- Entries loaded dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Add/Edit Modal -->
    <div id="entry-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title">Add Entry</h3>
        <form id="entry-form">
          <input type="hidden" id="entry-id" name="id">

          <label for="entry-date">Date</label>
          <input type="date" id="entry-date" name="date" required>

          <label for="entry-weight">Weight</label>
          <input
            type="number"
            id="entry-weight"
            name="weight"
            step="0.1"
            min="0"
            required
            placeholder="185.5"
          >

          <div class="modal-actions">
            <button type="button" id="cancel-btn" class="btn">Cancel</button>
            <button type="button" id="delete-btn" class="btn danger hidden">Delete</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Import CSV</h3>
        <p class="info">Upload a CSV file with date and weight columns.</p>

        <input type="file" id="import-file" accept=".csv">

        <div id="import-preview" class="hidden">
          <h4>Preview</h4>
          <div id="preview-content"></div>
        </div>

        <div class="modal-actions">
          <button type="button" id="import-cancel-btn" class="btn">Cancel</button>
          <button type="button" id="import-confirm-btn" class="btn primary" disabled>Import</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
